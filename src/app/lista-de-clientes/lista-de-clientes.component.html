<button mat-raised-button (click)="adicionarCliente()"> Adicionar Cliente </button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef> Nome</th>
    <td mat-cell *matCellDef="let element" (click)="editar(element)"> {{element.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="CPF" >
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let element" (click)="editar(element)"> {{element.cpf}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Data de Nascimento">
    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
    <td mat-cell *matCellDef="let element" (click)="editar(element)"> {{element.dataNascimento}} </td>
 
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
