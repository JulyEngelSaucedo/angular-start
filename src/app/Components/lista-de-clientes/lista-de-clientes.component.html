
<div class="mat-elevation-z4 container-lista">
  <div class="lista-header">
    <h3>Lista de Clientes</h3>
    <button  mat-button color="primary" (click)="adicionarCliente()"> <mat-icon>add</mat-icon> Adicionar Cliente </button>
  </div>
  <table mat-table [dataSource]="listaClientes">
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="CPF">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Data de Nascimento">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let element"> {{formatarData(element.dataNascimento)}} </td>

    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" (click)="editar(element)"> <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
