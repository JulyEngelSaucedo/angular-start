<div class="container-edicao">

  <form class="form mat-elevation-z4">
    <h3>{{editar?"Editar Cliente":"Novo Cliente"}}</h3>
    <div>

      <div class="input-container">
        <mat-form-field appearance="outline">
          <mat-label>CPF</mat-label>
          <input matInput placeholder="CPF" [(ngModel)]="cliente.cpf" name="CPF" mask="000.000.000-00" [disabled]="editar">
        </mat-form-field>
      </div>


      <div class="input-container">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="cliente.nome" name="Nome">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="cliente.dataNascimento" name="dataNascimento">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <h4>Telefones</h4>
        <button (click)="adicionarTelefone()" mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
        <div *ngFor="let telefone of cliente.telefones; let i=index">
          <mat-form-field appearance="outline">
            <mat-label>Telefone</mat-label>
            <input matInput placeholder="Telefone" name={{i}} [ngModel]="cliente.telefones[i]" id="wave{{telefone}}"
              mask="(00) 0000-00000" (change)="mudarValor(i,$event.target.value)">
          </mat-form-field>
        </div>
      </div>
      <div class="actions">
        <button (click)="voltar()" mat-button color="secondary">Voltar</button>
        <button (click)="criarCliente()" mat-button color="primary">Salvar</button>
      </div>
    </div>
  </form>
</div>
